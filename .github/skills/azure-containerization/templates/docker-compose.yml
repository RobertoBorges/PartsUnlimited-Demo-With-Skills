# =============================================================================
# Docker Compose for Local Development
# =============================================================================
# Simulates Azure Container Apps environment locally
# =============================================================================

services:
  # =============================================================================
  # Web Application
  # =============================================================================
  web:
    build:
      context: ./src/Web
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=AppDb;User Id=sa;Password=${DB_PASSWORD:-YourStrong@Password123};TrustServerCertificate=true
      - APPLICATIONINSIGHTS_CONNECTION_STRING=${APPINSIGHTS_CONNECTION_STRING:-}
      - Azure__KeyVault__VaultUri=${KEYVAULT_URI:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  # =============================================================================
  # API Service
  # =============================================================================
  api:
    build:
      context: ./src/Api
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=AppDb;User Id=sa;Password=${DB_PASSWORD:-YourStrong@Password123};TrustServerCertificate=true
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  # =============================================================================
  # SQL Server Database (simulates Azure SQL)
  # =============================================================================
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD:-YourStrong@Password123}
      - MSSQL_PID=Developer
    volumes:
      - sqldata:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${MSSQL_SA_PASSWORD}" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app-network

  # =============================================================================
  # Redis Cache (simulates Azure Cache for Redis)
  # =============================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # =============================================================================
  # Azurite (Azure Storage Emulator)
  # =============================================================================
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"  # Blob
      - "10001:10001"  # Queue
      - "10002:10002"  # Table
    volumes:
      - azuritedata:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0"
    networks:
      - app-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  sqldata:
  redisdata:
  azuritedata:

# =============================================================================
# Networks
# =============================================================================
networks:
  app-network:
    driver: bridge
